<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form File</title>
    <style>
      /* General Styles */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #f5f5f5;
      }

      /* Background Image */
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("cafe-image/cafe-background 2.webp");
        background-size: cover;
        background-position: center;
        z-index: -1;
        filter: brightness(0.8); /* Darken the background for better contrast */
      }

      /* Form Box */
      .box {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 450px;
        padding: 40px;
        border: 2px solid rgba(236, 189, 34, 0.8);
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Header Section */
      .upper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 30px;
      }

      .logo {
        height: 80px;
        width: 80px;
        border-radius: 50%;
        border: 2px solid #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.1);
      }

      .join {
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 25px;
        background: rgba(125, 42, 42, 0.8);
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .join:hover {
        background: rgba(255, 0, 0, 0.8);
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
      }

      /* Input Fields */
      input {
        width: 100%;
        margin: 15px 0;
        padding: 12px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 2px solid rgba(236, 189, 34, 0.5);
        border-radius: 10px;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
        color: #333;
        outline: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      input:focus {
        border-color: rgba(236, 189, 34, 1);
        box-shadow: 0 0 10px rgba(236, 189, 34, 0.5);
      }

      input::placeholder {
        color: #888;
      }

      /* Button */
      .button {
        width: 100%;
        height: 45px;
        margin: 20px 0 10px;
        border: none;
        border-radius: 10px;
        background-color: rgb(215, 95, 15);
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .button:hover {
        background-color: rgb(241, 182, 71);
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(241, 182, 71, 0.5);
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="background"></div>
    <div class="box">
      <div class="upper">
        <img class="logo" src="cafe-image/cafe-logo.webp" alt="Cafe Logo" />
        <a class="join" href="Cafe-project.html">Back to Home-page</a>
      </div>
      <input type="text" placeholder="Enter your Username" />
      <input type="number" placeholder="Phone no." />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button class="button" type="submit">Login</button>
    </div>
  </body>
</html>
